<!-- How to create a Hello World web page using HTML and Javascript -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
  </head>
  <body>
    <div id="root">
      <h1>Hello World!</h1>
    </div>

    <script>
      //Create the <h1> heading using Javascript
      const heading = document.createElement("h1");
      heading.innerHTML = "Hello World from Javascript";

      //Inject the <h1> heading inside the root container
      const root = document.getElementById("root");
      root.appendChild(heading);
    </script>
  </body>
</html>
